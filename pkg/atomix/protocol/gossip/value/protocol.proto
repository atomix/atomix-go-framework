syntax = "proto3";

package atomix.protocol.gossip.value;

import "atomix/primitive/meta/timestamp.proto";
import "gogoproto/gogo.proto";

message Bootstrap {
    uint32 partition_id = 1 [(gogoproto.customname) = "PartitionID", (gogoproto.casttype) = "github.com/atomix/go-framework/pkg/atomix/protocol/gossip.PartitionID"];
    string service = 2;
}

message Advertisement {
    Digest digest = 1 [(gogoproto.nullable) = false];
}

message Update {
    Value value = 1 [(gogoproto.nullable) = false];
}

message Value {
    bytes value = 1;
    Digest digest = 2 [(gogoproto.nullable) = false];
}

message Digest {
    atomix.primitive.meta.Timestamp timestamp = 1 [(gogoproto.nullable) = false];
}

message GossipMessage {
    oneof message {
        Bootstrap bootstrap = 1;
        Advertisement advertisement = 2;
        Update update = 3;
    }
}

service ValueProtocol {
    rpc Gossip (stream GossipMessage) returns (stream GossipMessage);
}
